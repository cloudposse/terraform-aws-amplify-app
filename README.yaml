# Short description of this project
description: |-
  Terraform module to provision AWS Amplify apps, backend environments, branches, domain associations, and webhooks. 

# How to use this module. Should be an easy example to copy and paste.
usage: |-
  For a complete example, see [examples/complete](examples/complete).

  For automated tests of the complete example using [bats](https://github.com/bats-core/bats-core) and [Terratest](https://github.com/gruntwork-io/terratest)
  (which tests and deploys the example on AWS), see [test](test).

  ```hcl
  data "aws_ssm_parameter" "github_pat" {
    name            = var.github_personal_access_token_secret_path
    with_decryption = true
  }

  module "amplify_app" {
    source  = "cloudposse/amplify-app/aws"
    # Cloud Posse recommends pinning every module to a specific version
    # version = "x.x.x"

    access_token = data.aws_ssm_parameter.github_pat.value

    description  = "Test Amplify App"
    repository   = "https://github.com/cloudposse/amplify-test2"
    platform     = "WEB"

    iam_service_role_enabled    = false
    enable_auto_branch_creation = false
    enable_branch_auto_build    = true
    enable_branch_auto_deletion = true
    enable_basic_auth           = false

    auto_branch_creation_patterns = [
      "*",
      "*/**"
    ]

    auto_branch_creation_config = {
      # Enable auto build for the created branch
      enable_auto_build = true
    }

    # The build spec for React
    build_spec = <<-EOT
      version: 0.1
      frontend:
        phases:
          preBuild:
            commands:
              - yarn install
          build:
            commands:
              - yarn run build
        artifacts:
          baseDirectory: build
          files:
            - '**/*'
        cache:
          paths:
            - node_modules/**/*
    EOT

    custom_rules = [
      {
        source = "/<*>"
        status = "404"
        target = "/index.html"
      }
    ]

    environment_variables = {
      ENV = "test"
    }
      
    environments = {
      prod = {
        branch_name                 = "main"
        backend_enabled             = false
        enable_performance_mode     = true
        enable_pull_request_preview = false
        framework                   = "React"
        stage                       = "PRODUCTION"
      }
      dev = {
        branch_name                 = "dev"
        backend_enabled             = false
        enable_pull_request_preview = true
        framework                   = "React"
        stage                       = "DEVELOPMENT"
      }
    }

    context = module.label.context
  }
  ```

